<template>
    <lightning-card title="recordId">{recordAccId}</lightning-card>
    <lightning-card title="recordId">{recordConId}</lightning-card>
    <lightning-card>
        <lightning-record-edit-form
        object-api-name="Opportunity"
        onsuccess={handleSuccess}
        >
        <div class="slds-m-around_medium">
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="StageName"></lightning-input-field>
            <lightning-input-field field-name="CloseDate"></lightning-input-field>
            <lightning-input-field field-name="Description"></lightning-input-field>
            <div class="slds-m-top_medium">
            <lightning-input-field
                field-name="AccountId"
                value={recordAccId}
            ></lightning-input-field>
             <lightning-input-field
                field-name="ContactId"
                value={recordConId}
            ></lightning-input-field> 
                <lightning-button
                    variant="brand"
                    type="submit"
                    name="save"
                    label="Create Opportunity"
                >
                </lightning-button>
            </div>
        </div>
    </lightning-record-edit-form>
    </lightning-card>
</template>
